[production]

resources.router.routes.coreIndexIndex.route = "/"
resources.router.routes.coreIndexIndex.defaults.module = "Core"
resources.router.routes.coreIndexIndex.defaults.controller = "index"
resources.router.routes.coreIndexIndex.defaults.action = "index"

resources.router.routes.coreIndexTest.route = "/test"
resources.router.routes.coreIndexTest.defaults.module = "Core"
resources.router.routes.coreIndexTest.defaults.controller = "index"
resources.router.routes.coreIndexTest.defaults.action = "test"

resources.router.routes.coreArticleIndex.route = "/articles"
resources.router.routes.coreArticleIndex.defaults.module = "Core"
resources.router.routes.coreArticleIndex.defaults.controller = "article"
resources.router.routes.coreArticleIndex.defaults.action = "index"

resources.router.routes.coreArticleView.route = "/article/:id"
resources.router.routes.coreArticleView.defaults.module = "Core"
resources.router.routes.coreArticleView.defaults.controller = "article"
resources.router.routes.coreArticleView.defaults.action = "view"
resources.router.routes.coreArticleView.defaults.id = 0
resources.router.routes.coreArticleView.reqs.id = \d+

[development:production]
[testing:production]
[staging:production]