resources.router.routes.coreIndexIndex.defaults.action = "index"

resources.router.routes.coreIndexTest.route = "/test"
resources.router.routes.coreIndexTest.defaults.module = "Core"
resources.router.routes.coreIndexTest.defaults.controller = "index"
